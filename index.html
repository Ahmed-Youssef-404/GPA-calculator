<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Calculate your GPA easily!">
    <meta property="og:description"
        content="Simple GPA calculator to Calculate your current and cumulative GPA easily!">
    <meta property="og:image" content="https://i.imgur.com/VmnlmKx.png" ?v=1>
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="315">
    <meta property="og:url" content="https://gpa-calculator-a52.netlify.app/">
    <meta property="og:type" content="website">

    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="english">

    <div class="container">
        <h1 id="mainTitle"></h1>
        <p class="subtitle" id="subtitle"></p>

        <div class="how">
            <div class="how-buttons-holder">
                <button class="how-button" id="changeLang">
                </button>
                <button class="how-button" id="how-button" onclick="showPopup()">
                </button>
            </div>

            <div class="popup-overlay" id="popup-overlay" onclick="hidePopup()" style="display: none;"></div>

            <div class="popupHolder" id="popupHolder" style="display: none;">
                <div class="popup">
                    <div id="popup"></div>

                    <button class="close-btn" id="close-btn" onclick="hidePopup()">
                    </button>
                </div>
            </div>


        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="form-group">
                <div class="input-label">
                    <label for="subjects" id="numOfSubjects"></label>
                    <span class="help-icon" data-target="numOfSubjHelp">
                        <img class="help-icon" src="assistes/help.svg" alt="help">
                    </span>
                </div>
                <p class="help" id="numOfSubjHelp">

                </p>
                <input type="number" id="subjects" min="1" required>
            </div>

            <div class="form-group">
                <div class="input-label">
                    <label for="previousGPA" id="prevGPA"></label>
                    <span class="help-icon" data-target="prevGPAHelp">
                        <img class="help-icon" src="assistes/help.svg" alt="help">
                    </span>
                </div>
                <p class="help" id="prevGPAHelp">

                </p>
                <input type="number" id="previousGPA" step="0.01" required>
            </div>

            <div class="form-group">
                <div class="input-label">
                    <label for="previousCredits" id="totalPrevCredits"></label>
                    <span class="help-icon" data-target="totalPrevCreditsHelp">
                        <img class="help-icon" src="assistes/help.svg" alt="help">
                    </span>
                </div>
                <p class="help" id="totalPrevCreditsHelp">

                </p>
                <input type="number" id="previousCredits" required>
            </div>
        </div>

        <!-- Dynamic Subjects Section -->
        <div id="subjects-container" class="subjects-container"></div>

        <!-- Calculate Button -->
        <button onclick="calculateGPA()" id="calculateButton"></button>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>

        <!-- Output Section -->
        <div class="output-section">
            <p id="currentGPA"><span class="result">-</span></p>
            <p id="newTotalGPA"><span class="result">-</span></p>
        </div>

        <div class="notes">
            <p id="noteThat"></p>
            <table class="notes-table">
                <tr>
                    <th id="tableGPA"></th>
                    <th id="tablePercentage"></th>
                    <th id="tableGrade"></th>
                </tr>
                <tr>
                    <td>4</td>
                    <td>90 and above</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>3.7</td>
                    <td>85 - 89</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>3.3</td>
                    <td>80 - 84</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>75 - 79</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>2.7</td>
                    <td>70 - 74</td>
                    <td>C+</td>
                </tr>
                <tr>
                    <td>2.4</td>
                    <td>65 - 69</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>2.2</td>
                    <td>60 - 64</td>
                    <td>D+</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>50 - 59</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>Below 50</td>
                    <td>F</td>
                </tr>
            </table>
            <div class="math" id="math">

            </div>
        </div>



        <div class="footer"
            style="background: linear-gradient(135deg, #2575fc, #6a11cb); padding: 20px; border-radius: 10px; margin-top: 20px; color: white; text-align: center;">
            <h4>&copy; 2025 Ahmed Youssef</h4>
            <div class="contactIcons" style="margin-top: 10px;">
                <a href="https://www.linkedin.com/in/ahmed-youssef-37732b2b6/"
                    style="color: #ffcc00; text-decoration: none; margin: 0 10px;" target="_blank">LinkedIn</a>
                <a href="mailto:Ahmed.youssef.5522.52@gmail.com"
                    style="color: #ffcc00; text-decoration: none; margin: 0 10px;" target="_blank">Email</a>
                <a href="whatsapp://send?phone=+201158973342"
                    style="color: #ffcc00; text-decoration: none; margin: 0 10px;" target="_blank">WhatsApp</a>
            </div>
        </div>
    </div>




    <script src="script/calculation.js"></script>
    <script src="script/translate.js"></script>
</body>

</html>

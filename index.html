<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Calculate your GPA easily!">
    <meta property="og:description" content="Simple GPA calculator to Calculate your current and cumulative GPA easily!">
    <!-- <meta property="og:image" content="https://gpa-calculator-a52.netlify.app/GPA.png"> -->

    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š GPA Calculator</h1>
        <p class="subtitle">Calculate your current and cumulative GPA easily!</p>
        <!-- Input Section -->
        <div class="input-section">
            <div class="form-group">
                <label for="subjects">Number of Subjects:</label>
                <input type="number" id="subjects" min="1" placeholder="Enter number of subjects" required>
            </div>
            <div class="form-group">
                <label for="previousGPA">Previous Total GPA:</label>
                <input type="number" id="previousGPA" step="0.01" placeholder="Enter previous GPA" required>
            </div>
            <div class="form-group">
                <label for="previousCredits">Total Previous Credits:</label>
                <input type="number" id="previousCredits" placeholder="Enter previous total credits" required>
            </div>
        </div>

        <!-- Dynamic Subjects Section -->
        <div id="subjects-container" class="subjects-container"></div>

        <!-- Calculate Button -->
        <button onclick="calculateGPA()">Calculate GPA</button>

        <!-- Output Section -->
        <div class="output-section">
            <p id="currentGPA">Current Semester GPA: <span class="result">-</span></p>
            <p id="newTotalGPA">New Total GPA: <span class="result">-</span></p>
        </div>

        <div class="footer" style="background: linear-gradient(135deg, #2575fc, #6a11cb); padding: 20px; border-radius: 10px; margin-top: 20px; color: white; text-align: center;">

            </div>
        </div>
        

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
    </div>


    <script src="script.js"></script>
</body>
